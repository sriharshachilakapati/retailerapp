<form>
    <label>ID</label>
    <input type="number" ng-model="product.id"/>

    <label>Name</label>
    <input type="text" ng-model="product.name"/>

    <label>Price</label>
    <input type="number" ng-model="product.price"/>

    <input type="button" value="Update" ng-click="update()"/>
    <input type="button" value="Cancel" ng-click="cancel()"/>
</form>
